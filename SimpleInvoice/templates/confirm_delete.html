{% extends "base.html" %}


{% block content %}
<div class="flex justify-center items-center mt-36">
    <h1><strong>Delete Invoice</strong></h1>
</div>
<div class="flex justify-center items-center mt-10 ">
    <p>Are you sure you want to delete this invoice?</p>

</div>
<div class="flex justify-center items-center mt-10">
    <form method="post">
        {% csrf_token %}
        <button class="py-2 px-4 bg-red-600 rounded-md text-white mr-3" type="submit">Confirm delete</button>
        <a href="{% url 'invoice:detail' invoice.id %}" class="py-2 px-4 bg-zinc-600 text-white rounded-md">Cancel</a>
    </form>
</div>
{% endblock %}
