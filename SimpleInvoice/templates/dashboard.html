{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-8">
    <div class="flex justify-center items-center py-6">
        <div>
            {% if invoices %}
                <ul>
                    {% for invoice in invoices %}
                        <li class="mb-4">
                            <a href="{% url 'invoice:detail' invoice.id %}" class="text-indigo-600 hover:underline">
                                Invoice #: <strong>{{ invoice.invoice_number }}</strong> | Creation Date: {{ invoice.date_of_creation }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500">You have not created any invoices yet.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
